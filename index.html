<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Slider</h1>
        </div>
        <div class="content">
            <div class="slide active">
                <img src="./images/business.png" alt="Business">
                <h3>Business Headshot</h3>
            </div>
            <div class="slide">
                <img src="./images/acting.png" alt="Acting">
                <h3>Acting Headshot</h3>
            </div>
            <div class="slide">
                <img src="./images/politics.png" alt="Politics">
                <h3>Politics Headshot</h3>
            </div>
            <div class="slide">
                <img src="./images/mugshot.png" alt="Mugshot">
                <h3>Mugshot</h3>
            </div>
            <div class="buttons">
                <button id="previous">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
