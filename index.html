<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shot Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shot Generator</h1>
        </div>
        <div class="content">
            <div class="slide active">
                <img src="./images/business.png" alt="Business">
                <h3>Business Headshot</h3>
            </div>
            <div class="slide">
                <img src="./images/acting.png" alt="Acting">
                <h3>Acting Headshot</h3>
            </div>
            <div class="slide">
                <img src="./images/politics.png" alt="Politics">
                <h3>Politics Headshot</h3>
            </div>
            <div class="slide">
                <img src="./images/mugshot.png" alt="Mugshot">
                <h3>Mugshot</h3>
            </div>
            <div class="boxes">
                <div class="box" id="0">
                    <svg xmlns="http://www.w3.org/2000/svg" class='fill' width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class='unfill' display='none' width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      </svg>
                </div>
                <div class="box" id="1">
                    <svg xmlns="http://www.w3.org/2000/svg" class='fill' display='none' width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class='unfill' width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      </svg>
                </div>
                <div class="box" id="2">
                    <svg xmlns="http://www.w3.org/2000/svg" class='fill' display='none' width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class='unfill' width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      </svg>
                </div>
                <div class="box" id="3">
                    <svg xmlns="http://www.w3.org/2000/svg" class='fill' display='none' width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class='unfill' width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      </svg>
                </div>
            </div>
            <div class="buttons">
                <button id="previous">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
